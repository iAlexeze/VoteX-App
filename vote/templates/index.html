 /* Dark mode styles */
 body.dark-mode {

    .toggle-label {

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 38px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      transition: .1s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 15px;
      width: 15px;
      left: 2px;
      bottom: 2px;
      background-color: gray;
      transition: .1s;
      border-radius: 50%;
    }

    input:checked+.toggle-slider {

    }

<script>

  const registerForm = document.getElementById('register-form');
  const message = document.querySelector('.message');
  const candidates = document.querySelector('.candidates');
  const voteButton = document.getElementById('vote-button');
  let selectedCandidate = null; // Variable to track the selected candidate
  
  registerForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(registerForm);
    const registerData = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(registerData)
      });

      if (response.ok) {
        message.textContent = 'Registration successful!';
        registerForm.style.display = 'none'; // Hide the registration form
        candidates.classList.remove('hidden'); // Show the voting panel
        document.getElementById('registrationPane').style.display = 'none'; // Hide the registration pane
      } else {
        const errorData = await response.json();
        message.textContent = errorData.message;
      }
    } catch (error) {
      console.error(error);
      message.textContent = 'An error occurred. Please try again later.';
    }
  });

  function selectCandidate(candidate) {
    selectedCandidate = candidate;
    const candidateOptions = document.querySelectorAll('.candidate-option');
    candidateOptions.forEach((option) => {
      option.classList.remove('selected');
    });
    const selectedOption = document.querySelector(`[onclick="selectCandidate('${candidate}')"]`);
    selectedOption.classList.add('selected');
    voteButton.disabled = false;
  }

  voteButton.addEventListener('click', async () => {
    if (selectedCandidate) {
      try {
        // Get the phone number from the registered user
        const phoneNumber = document.querySelector('input[name="phoneNumber"]').value;

        const response = await fetch('/vote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ candidate: selectedCandidate, phoneNumber })
        });

        if (response.ok) {
          message.textContent = 'Vote submitted successfully!';
          voteButton.disabled = true; // Disable vote button after submission
        } else {
          const errorData = await response.json();
          message.textContent = errorData.message;
        }
      } catch (error) {
        console.error(error);
        message.textContent = 'An error occurred. Please try again later.';
      }
    }
  });
  // Event listener for dark mode toggle switch
  toggleSwitch.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });


</script>
